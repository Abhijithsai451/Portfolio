version: '3.8'

services:
  portfolio-backend:
    build: .
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - OLLAMA_BASE_URL=http://ollama:11434
      - REDIS_URL=redis://redis:6379
      - USE_VECTOR_DB=true
      - ALLOWED_HOSTS=localhost,127.0.0.1,0.0.0.0,portfolio-backend,172.18.0.2

    volumes:
      - ./backend/knowledge_base.txt:/app/knowledge_base.txt
      - ./chroma_db:/app/chroma_db
      - sentence_transformer_cache:/app/.cache/torch/sentence_transformers

    depends_on:
      - ollama
      - redis
    restart: unless-stopped

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped

  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    restart: unless-stopped

volumes:
  ollama_data:
  redis_data:
  sentence_transformer_cache: