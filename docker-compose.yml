version: '3.8'

services:
  # web Service (web-facing API gateway, proxies to chat_service)
  web_service:
    build:
      context: . # Build context is the project root
      dockerfile: web_service/Dockerfile
    ports:
      - "8000:8000"
    environment:
      ALLOWED_HOSTS: "*"
      REDIS_URL: "redis://:${REDIS_PASSWORD:-devpassword123}@redis:6379"
      CHAT_SERVICE_URL: "http://chat_service:8001"
    env_file:
      - .env
    volumes:
      - .:/app
    depends_on:
      - chat_service
      - redis

  # Chat Service (AI/ML logic, ChromaDB)
  chat_service:
    build:
      context: .
      dockerfile: chat_service/Dockerfile
    environment:
      USE_VECTOR_DB: "true"
      REDIS_URL: "redis://:${REDIS_PASSWORD:-devpassword123}@redis:6379"
      CACHE_TTL: "300"
      ALLOWED_HOSTS: "*"
      KNOWLEDGE_DIR: "chat_service/data"
    env_file:
      - .env
    volumes:
      - chat_service_chroma_db_data:/app/chroma_db
      - .:/app
    depends_on:
      - redis

  # Redis service for caching and session management
  redis:
    image: "redis/redis-stack-server:latest"
    ports:
      - "6379:6379"
      - "8002:8001"
    volumes:
      - redis_data:/data # Persist Redis data
    environment:
      - REDIS_ARGS=--requirepass ${REDIS_PASSWORD:-devpassword123}

volumes:
  chat_service_chroma_db_data:
  redis_data:
