[build]
publish = "."
command = "echo 'No build needed for static site'"

[build.environment]
NODE_VERSION = "18"

[[redirects]]
from = "/*"
to = "frontend/index.html"
status = 200

[[headers]]
for = "/*"
[headers.values]
X-Frame-Options = "DENY"
X-XSS-Protection = "1; mode=block"
X-Content-Type-Options = "nosniff"
Referrer-Policy = "strict-origin-when-cross-origin"